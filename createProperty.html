          <h1 class="col-md-offset-1 text-primary">Agregar propiedad</h1>
          <br>
          <div class="row col-md-12">
            <div class="col-md-12">
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="" class="control-label">Nombre</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="" class="control-label">Descripción</label>
                  </div>
                  <div class="col-sm-10">
                    <textarea class="form-control" placeholder="" rows="5" style="resize:vertical"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="" class="control-label">Localización</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="" class="control-label">Precio</label>
                  </div>
                  <div class="col-lg-10">
                    <div class="input-group">
                      <span class="selectpicker input-group-addon">$</span>
                      <input type="number" class="form-control" placeholder="" min="0">
                      <span class="selectpicker input-group-addon">.00</span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="" class="control-label">Tipo</label>
                  </div>
                  <div class="col-sm-10">
                    <select class="selectpicker" id="tipo" data-width="100%">
                      <option>Venta</option>
                      <option>Alquiler</option>
                      <option>Leasing</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="" class="control-label">Superficie</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="" class="control-label">Imagen</label>
                  </div>
                  <div class="col-sm-10">
                    <input type="file" id="exampleInputFile">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-2">
                    <label for="" class="control-label">Características</label>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="">
                  </div>
                  <div class="col-sm-2">
                    <a href="#" class="btn btn-info btn-md btn-block">Añadir</a>
                  </div>
                  <div class="col-sm-2">
                    <a href="#" class="btn btn-danger btn-md btn-block">Eliminar</a>
                  </div>
                  <div class="col-sm-offset-2 col-sm-10">
                    <select id="tipo" multiple="" size="5" style="width:100%;margin-top:10px">
                      <option>Patio amplio</option>
                      <option>Garaje para 2 carros</option>
                      <option>Jacuzzi</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">ENVIAR</button>
                  </div>
                </div>
